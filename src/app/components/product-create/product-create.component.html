<form [formGroup]= "form" (ngSubmit)="submit()">
  Title
  <input type="text"
  class=" border w-full py-2 px-4 mb-2"
  placeholder = "More than 6 characters"
  formControlName="title"
  />
  Description
  <textarea type="text"
         class=" border w-full py-2 px-4 mb-2"
         placeholder = "More than 30 characters" formControlName="description"
  ></textarea>
  Category
  <input type="text"
         class=" mt-2 border w-full py-2 px-4 mb-2"
         placeholder = "Write Category"
         formControlName="category"
  />
  Write Image Url
  <input type="text"
         class=" mt-2 border w-full py-2 px-4 mb-2"
         placeholder = "Image Url"
         formControlName="image"
  />
  Price
  <input type="number"
         class=" mt-2 border w-full py-2 px-4 mb-2"
         placeholder = "Price in USD"
         formControlName="price"
  />
  <p class="text-red-600 font-medium mb-2" *ngIf="(title && description).errors?.minlength">Please write more</p>
  <button type="submit" class="py-2 px-4 bg-blue-400 text-white mt-10"> Create Product </button>
</form>
